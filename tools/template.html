<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[Tool Name] - Free online tool for [tool purpose]">
    <meta name="keywords" content="[tool keywords]">
    <title>[Tool Name] - Multi-Tools</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../favicon.png">
</head>
<body>
    <div id="header-container"></div>
    <div id="category-bar-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="tool-header mb-4">
                    <h1 class="text-center">[Tool Name]</h1>
                    <p class="text-center text-muted">[Tool Description]</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="tool-content">
                    <!-- Tool-specific content goes here -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Input</h5>
                            <div class="mb-3">
                                <label for="input" class="form-label">Enter your input here</label>
                                <textarea class="form-control" id="input" rows="5"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="options" class="form-label">Options</label>
                                <select class="form-select" id="options">
                                    <option value="option1">Option 1</option>
                                    <option value="option2">Option 2</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" id="process">Process</button>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Output</h5>
                            <div class="mb-3">
                                <label for="output" class="form-label">Result</label>
                                <textarea class="form-control" id="output" rows="5" readonly></textarea>
                            </div>
                            <button class="btn btn-secondary" id="copy">Copy to Clipboard</button>
                            <button class="btn btn-success" id="download">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">How to Use</h5>
                        <ol>
                            <li>Enter your input in the text area</li>
                            <li>Select any options if needed</li>
                            <li>Click the "Process" button</li>
                            <li>View your result in the output area</li>
                            <li>Copy or download the result as needed</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <!-- Tool-specific JS -->
    <script src="[tool-name].js"></script>
</body>
</html>
